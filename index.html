<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <title>Eligibility Check</title>
  </head>
  <body>

    <div class="card mt-5 w-50 mx-auto">
        <div class="card-header text-center">
            <h2>Calculator for Checking the Eligibility of Voters</h2>
        </div>
        <div class="card-body">
            <div id="input_error" class="alert alert-danger d-none" role="alert">
                Ehhe! You have to input your name & age
              </div>
            <div class="row">
                <div class="col-md-6">
                    <input placeholder="Enter Your Name" class="form-control" id="name_input" type="text">
                </div>
                <div class="col-md-6">
                    <input placeholder="Enter Your Age" class="form-control mt-md-0 mt-2" id="age_input" type="text">
                </div>
            </div>
            <div class="col-12 text-center mt-3">
                <button onclick="checkEligibility()" class="btn btn-primary">Check Eligibility</button>
            </div>
            <div class="text-center alert alert-success mt-3 d-none" id="eligibility_alert" role="alert"></div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


    <!-- Custom JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
